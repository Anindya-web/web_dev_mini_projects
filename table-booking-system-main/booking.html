<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Little Lemon</title>
  </head>
  <body>
    <header>
      <img src="logo.png" />
    </header>
    <main>
      <h1>Book a Table</h1>
      <form>
        <fieldset id="table_size">
          <label>
            <input type="radio" value="2" name="table_size" /> 2 person table
          </label>
          <label>
            <input type="radio" value="4" name="table_size" checked /> 4 person
            table
          </label>
          <label>
            <input type="radio" value="6" name="table_size" /> 6 person table
          </label>
        </fieldset>
        <fieldset id="location">
          <label>
            <input type="radio" name="location" value="indoor" checked />Indoor
          </label>
          <label>
            <input type="radio" name="location" value="outdoor" />Outdoor
          </label>
        </fieldset>
        <button type="submit">Book Table</button>
      </form>
    </main>
  </body>
</html>
